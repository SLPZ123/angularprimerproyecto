<h1 mat-dialog-title appDirectiveTitle>Consultar alumno</h1>
<div mat-dialog-content>
    <div class="datos">
        <h2>Datos Personales</h2>
        <div class="row">
            <div class="col-3">
                DNI: {{alumno.dni}}
            </div>
            <div class="col-3">
                Apellido: {{alumno.apellido}}
            </div>
            <div class="col-3">
                Nombre: {{alumno.nombre}}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                Nacimiento: {{alumno.fechaNacimiento | date: 'dd/MM/yyyy'}}
            </div>
            <div class="col-6">
                Alta: {{alumno.fechaAlta | date: 'dd/MM/yyyy'}}
            </div>
        </div>
    </div>

    <div class="cursos">
        <h2>Cursos</h2>
        <div class="row">
            <div class="col-4" *ngFor="let item of joinedAlumnos">
                 {{item.nombreCurso}}
            </div>
        </div>
    </div>

    <div class="row  justify-content-md-center">
        <button mat-raised-button color="warn" mat-dialog-close> Cerrar</button>
    </div>
</div>
